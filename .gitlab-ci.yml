build:library:
  stage: build
  image: node:8
  before_script:
  - npm ci
  script:
    - npm run create-library
  artifacts:
    name: "forms-processor-$CI_COMMIT_REF_SLUG"
    paths:
      - forms-processor/

test:
  stage: test
  before_script:
  - npm ci
  script:
  - npm run lint
  - npm run test:unit

deploy:
  except:
    - branches
  stage: deploy
  image: node:8
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >.npmrc
    - npm publish forms-processor
